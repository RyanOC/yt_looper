
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="false">
        <button mat-button (click)="sidenav.close()">Close</button>



        <mat-nav-list>
            <a mat-list-item routerLink="/editor" (click)="sidenav.close()">Editor</a>
            <a mat-list-item routerLink="/library" (click)="sidenav.close()">Library</a>
            <a mat-list-item routerLink="/about" (click)="sidenav.close()">About</a>

          </mat-nav-list>
   
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="topnav">
            YouTube Looper
        </div>
        <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
